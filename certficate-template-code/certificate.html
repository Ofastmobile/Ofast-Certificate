<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFAST Shop Digitals Certificate</title>
    <link rel="stylesheet" href="certificate-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="certificate-wrapper">
        <div class="certificate">
            <!-- Corner Decorations - Top Right -->
            <div class="corner-decoration top-right">
                <div class="corner-stripe purple-1"></div>
                <div class="corner-stripe gold-1"></div>
                <div class="corner-stripe purple-2"></div>
            </div>

            <!-- Corner Decorations - Bottom Right -->
            <div class="corner-decoration bottom-right">
                <div class="corner-stripe purple-1"></div>
                <div class="corner-stripe gold-1"></div>
                <div class="corner-stripe purple-2"></div>
            </div>

            <!-- Left Border Decoration -->
            <div class="left-border">
                <div class="diamond-pattern">
                    <span class="diamond"></span>
                    <span class="line"></span>
                    <span class="diamond"></span>
                    <span class="line"></span>
                    <span class="diamond"></span>
                    <span class="line"></span>
                    <span class="diamond"></span>
                </div>
            </div>

            <!-- Logo -->
            <div class="logo-area">
                <img src="images/ofast-logo.webp" alt="OFAST Shop Digitals Logo" class="logo-img">
            </div>

            <!-- Watermark -->
            <div class="watermark">
                <div class="watermark-box">
                    <span>OFAST</span>
                    <span>SHOP</span>
                    <span>DIGITALS</span>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Title -->
                <div class="title-area">
                    <h1 class="title">Certificate</h1>
                    <h2 class="subtitle">Of Achievements</h2>
                </div>

                <!-- Certifies Text -->
                <p class="certifies-text">This Certifies That</p>

                <!-- Recipient Name -->
                <h3 class="recipient-name">Okoli God'swill</h3>

                <!-- Gold Divider -->
                <div class="gold-divider">
                    <span class="divider-line"></span>
                    <span class="divider-diamond"></span>
                    <span class="divider-diamond"></span>
                    <span class="divider-diamond"></span>
                    <span class="divider-line"></span>
                </div>

                <!-- Course Details -->
                <div class="course-details">
                    <p class="course-intro">Has Successfully completed online course on</p>
                    <p class="course-name">Web Designer for Professional</p>
                    <p class="course-date">On December 1, 2025</p>
                </div>
            </div>

            <!-- Certificate Number -->
            <div class="cert-number-area">
                <span class="cert-label">Cert no.</span>
                <span class="cert-number">OFSHDG2025001</span>
            </div>

            <!-- Footer Section -->
            <div class="footer-area">
                <div class="signatures">
                    <!-- Instructor -->
                    <div class="signature-block">
                        <p class="signature-name">OLABODE OLUWASESUN</p>
                        <p class="signature-title">Instructor</p>
                    </div>

                    <!-- Gold Seal -->
                    <div class="seal-wrapper">
                        <div class="gold-seal">
                            <div class="seal-inner"></div>
                        </div>
                        <div class="ribbon ribbon-left"></div>
                        <div class="ribbon ribbon-right"></div>
                    </div>

                    <!-- Authorized By -->
                    <div class="signature-block">
                        <p class="signature-name">OFASTSHOP DIGITALS</p>
                        <p class="signature-title">Authorised By</p>
                    </div>
                </div>
            </div>

            <!-- QR Code -->
            <div class="qr-area">
                <div class="qr-box">
                    <img src="images/qr-scanner.webp" alt="Scan QR Code" class="qr-img">
                </div>
                <span class="scan-text">Scan</span>
            </div>
        </div>
    </div>
</body>
</html>
